<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Devslopes Survey Form</h1>
        <em>Thank you for taking the time to help us improve the platform!</em>
      </div>

      <div class="form-container">
        <form action=""method="get" class="survey">
          <div class="survey">
            <label class="question-head" for="name">Name*</label> <br>
            <input class="text" type="text" name="name" id="name" placeholder="Enter your name" required>
          </div>

          <div class="survey">
            <label class="question-head" for="email">Email*</label> <br>
            <input class="text" type="text" name="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="survey">
            <label class="question-head" for="age">Age <span class="optional">(optional)</span></label> <br>
            <input class="text" type="text" name="age" id="age" placeholder="Age">
          </div>

          <div class="survey">
            <div class="current-role question-head">Which option best describes your current role?</div>
            <select name="select" id="current-role">
              <option value="select" selected disabled>Select current role</option>
              <option value="student">Student</option>
              <option value="full time job">Full Time Job</option>
              <option value="full time learner">Full Time Learner</option>
              <option value="prefer not to say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="survey">
            <div class="question-head">Would you recommend Devslopes to a freind?</div>
            <div class="radio">
              <input type="radio" name="recommend" id="recommend" value="definitely" checked>
              <label for="defintely">Definitely</label>              
            </div>
            <div class="radio">
              <input type="radio" name="recommend" id="recommend" value="maybe">
              <label for="maybe">Maybe</label>              
            </div>
            <div class="radio">
              <input type="radio" name="recommend" id="recommend" value="not-sure">
              <label for="not-sure">Not Sure</label>              
            </div>
          </div>

          <div class="survey">
            <div class="question-head">What is your favorite feature of Devslopes?</div>
            <select name="fav-feature-select" id="fav-feature">
              <option value="" selected disabled>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="mentorship">Mentorship</option>
            </select>
          </div>
          <div class="survey">
            <div class="question-head">What would you like to see improved?</div>
            <input type="checkbox" name="front-end-projects" id="front-end-projects">
            <label for="front-end-projects">Front-end Projects</label><br>
            <input type="checkbox" name="back-end-projects" id="back-end-projects">
            <label for="back-end-projects">Back-end Projects</label><br>
            <input type="checkbox" name="challenges" id="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" name="videos" id="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" name="online-meetups" id="online-meetups">
            <label for="online-meetups">Online Meetups</label><br>
            <input type="checkbox" name="community" id="community">
            <label for="community">Community</label><br>
          </div>
          <div class="survey">
            <label class="question-head" for="comments">Any comments or suggestions?</label>
            <textarea class="text" name="comments" id="comments" cols="40" rows="10" placeholder="Enter your comments here.."></textarea>
          </div>
          <div class="survey">
            <button class="text btn">Submit</button>
          </div>
        </form>        
      </div>
    </div>
  </body>
</html>
